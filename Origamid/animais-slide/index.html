<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Curso JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="customControls">
    <li><img src="img/foto1-thumb.jpg"></li>
    <li><img src="img/foto2-thumb.jpg"></li>
    <li><img src="img/foto3-thumb.jpg"></li>
    <li><img src="img/foto4-thumb.jpg"></li>
    <li><img src="img/foto5-thumb.jpg"></li>
    <li><img src="img/foto6-thumb.jpg" class="leao"></li>
  </ul>
  <div class="slideWrapper">
    <ul class="slide">
      <li><img src="img/foto1.jpg"></li>
      <li><img src="img/foto2.jpg"></li>
      <li><img src="img/foto3.jpg"></li>
      <li><img src="img/foto4.jpg"></li>
      <li><img src="img/foto5.jpg"></li>
      <li><img src="img/foto6.jpg" class="leao"></li>
    </ul>
  </div>
  <div class="arrowNav">
    <button class="prev">Prev</button>
    <button class="next">Next</button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
