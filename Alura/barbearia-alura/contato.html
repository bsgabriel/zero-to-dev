<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/padrao.css">
		<link rel="stylesheet" href="/css/contato.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>

	
	<body>
	
		<header>
		
			<div class="caixa">
			
				<h1><img src="/media/images/logo.png" alt="Logo da Barbearia Alura"></h1>
				
				<nav>
					<ul>
						<li><a href="home.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
				
			</div>
		
		</header>
	
		<main>
			<form>
			
				<label for="nome">Nome</label>
				<input type="text" id="nome" class="inputPadrao" required>
				
				<label for="sobrenome">Sobrenome</label>
				<input type="text" id="sobrenome" class="inputPadrao" required>
				
				<label for="email">Email</label>
				<input type="email" id="email" class="inputPadrao" required placeholder="seuemail@dominio.com">
				
				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXXX-XXXX">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="10" id="mensagem" class="inputPadrao" required></textarea >
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>
										
					<label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>
										
					<label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				
				<input type="submit" value="Enviar" class="enviar">
				
			</form>
			
			<table>
			
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				
				<tbody>
				
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
					
				</tbody>
			
			</table>
		</main>
	
	<footer>
	
		<img src="/media/images/logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	
	</footer>
	</body>

</html>
